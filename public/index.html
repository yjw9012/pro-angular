<!DOCTYPE html>
<html ng-app="sportsStore" data-framework="angularjs">
<head>
    <meta charset="utf-8">
    <title>SportsStore</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/sportsStore.js"></script>
    <script src="js/services/productStorage.js"></script>
    <script src="js/filters/customFilters.js"></script>
    <script src="js/controllers/productListControllers.js"></script>
    <script src="js/components/cart.js"></script>
    <script src="js/controllers/checkoutController.js"></script>
</head>
<body ng-controller="sportsStoreCtrl">
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">SPORTS STORE</a>
        <cart-summary />
    </div>
    <div class="alert alert-danger" ng-show="data.error">
        Error ({{data.error.status}}).
        <a href="/app.html" class="alert-link">Click here to try again</a>
    </div>
    <ng-view />
</body>
</html>
