<!DOCTYPE html>
<html ng-app="sportsStoreAdmin">
<head>
    <title>Administration</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script>
        angular.module("sportsStoreAdmin", ["ngRoute"])
            .config(function ($routeProvider) {
                $routeProvider.when("/login", {templateUrl: "/views/adminLogin.html"});
                $routeProvider.when("/main", {templateUrl: "/views/adminMain.html"});
                $routeProvider.otherwise({redirectTo: "/login"});
            });
    </script>
    <script src="js/controllers/adminControllers.js"></script>
    <script src="js/controllers/adminProductController.js"></script>
</head>
<body>
    <ng-view/>
</body>
</html>
